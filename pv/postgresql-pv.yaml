apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-postgresql
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: nfs  
  nfs:
    path: /home/ubuntu/share/postgresql
    server: 192.168.1.3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-postgresql
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi